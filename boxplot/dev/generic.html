<body>

<div id="rootDiv" style="position:relative;"></div>


<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {

        var div = document.getElementById('rootDiv');

        var snpId = 'rs9630083';
        var geneId = 'ENSG00000138152.7';
        var tissue = 'Lung';

        //var eqtl = new plotviz.EqtlPlot(div, 'http://vgtxportaltest:9000/v3/dyneqtl');

        var config = {
          width: 850,
          height: 800,
          margin: {
              top: 20,
              right: 0,
              bottom: 20,
              left: 20
            },
          viewerLeftSpacing: 0.7,
          viewerBottomSpacing: 0.085,
          titleContent: tissue + ' eQTL ' + snpId + ' ' + geneId + ' example',
          leftAxisLabel: 'Left Axis',
          bottomAxisLabel: 'Bottom Axis',
          buttons: false,
          outlierJitter: 0.25,
          tickAlign: 'middle',
          tickTranslation: 0,
          tickRotation: 0,
          tickAlign: 'middle',
          leftLabelX: 0.7,
          leftLabelY: 0.2
        };

        var data = [
          {
            'highWhisker': 10,
            'q3': 9,
            'median': 8,
            'q1': 7,
            'lowWhisker': 6,
            'outliers': [11, 5, 5.5, 11.3],
            'color': 'red',
            'extra': {
              'groupName': 'group1'
            }
          },
          {
            'highWhisker': 10,
            'q3': 9,
            'median': 8,
            'q1': 7,
            'lowWhisker': 6,
            'outliers': [11, 5, 5.5, 11.3],
            'color': 'blue',
            'extra': {
              'groupName': 'group2'
            }
          },
          {
            'highWhisker': 10,
            'q3': 9,
            'median': 8,
            'q1': 7,
            'lowWhisker': 6,
            'outliers': [11, 5, 5.5, 11.3],
            'color': 'green',
            'extra': {
              'groupName': 'group3'
            }
          }
        ];

        var labels = [
          {
            'text': 'X Axis'
          },
          {
            'text': 'Y Axis'
          },
          {
            'text': 'Title'
          }
        ];

        config = {
          'container': div,
          'data': data,
          'labels': labels
        };

        var plot = plotviz.Boxplot(config);

        plot();

        //eqtl.query(snpId, geneId, tissue, 'Symbol', config);

    });
</script>
