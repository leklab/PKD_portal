<!DOCTYPE html>
<html>
<head>

    <link type="text/css" rel="stylesheet" href="../plotviz.css"/>

    <script src="../vendor/d3.v3.min.js" charset="utf-8"></script>

<body>

<div id="rootDiv" style="position:relative;"></div>


<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {

        var url = "http://gtexportal.org/api/v6p/expression/";
        var url2 = "http://gtexportal.org/api/v6p/expression/";
        var url3 = "http://gtexportal.org/api/v6p/tissues";
        var div = document.getElementById('rootDiv');

        var gtex = new plotviz.GtexPlot(div, url, url2, url3);

        gtex.setGene('FGFR1OP');

    });
</script>
